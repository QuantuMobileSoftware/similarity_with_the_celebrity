<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  {% load staticfiles %}
  <meta http-equiv="Cache-control" content="no-cache">

  <title>Similarity with the celebrity</title>
  <script type="text/javascript"
          src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="{% static 'js/common.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css?family=Raleway"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial"
        rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<div class="w3-content" style="margin-left:10%; margin-right:10%">
  <div class="w3-container w3-black">
    <h2 class="w3-opacity">Similarity with the celebrity</h2>
  </div>

  <div class="w3-panel">
    <div class="w3-row w3-border w3-center">
      <div id="drop-files" class="w3-half w3-container w3-center">
        <p>Drop image here</p>
        <form id="frm">
          <input id="uploadbtn" class="w3-input w3-border w3-round" type="file" multiple/>
          <output id="list"></output>
        </form>
      </div>
      <div class="w3-half w3-container w3-center w3-border-left">
        <video id="video" width="60%" autoplay></video><br>
        <button id="snap" class="w3-btn w3-white w3-border" style="margin-bottom: 5px">Snap Photo</button>
        <canvas id="canvas" width="640" height="480"></canvas>
      </div>
    </div>
  </div>

  <div class="w3-panel">
    <div class="w3-row w3-border w3-light-gray">
      <div class="w3-col w3-container" style="width:42%"><p>Image</p></div>
      <div class="w3-col w3-container" style="width:23%"><p>The celebrity name</p></div>
      <div class="w3-col w3-container" style="width:35%"><p>Score in percent</p></div>
    </div>
    <div class="w3-row w3-border">
      <div class="w3-col w3-container" style="width:40%">
        <img id="outImage" style="width:90%" border="0" src="">
      </div>
      <div class="w3-rest w3-container w3-center">
        <div id="message" class="w3-panel w3-margin w3-padding-16 w3-round w3-red w3-large"></div>
        <table id="table" class="w3-table w3-bordered w3-center"></table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
